      <section class="form-box">
        <div class='form-box-main'>
          <form action='https://formspree.io/f/mpzoojlp' method='POST'>

              <br><br>
              <input autocomplete='off' class='input-area' size='50' type='text' name="name" required>

            <br><br><br><br>
            <label>Email:
              <br><br>
              <input autocomplete='off' class='input-area' size='50' type='email' name="_replyto" required>
            </label>
            <br><br><br><br>
            <label>Comment:
              <br><br>
              <textarea autocomplete='off' name="message" placeholder='If you wish to contact me, please fill in the form and submit. Thank you!'></textarea>
            </label>
            <br><br><br>
            <button id='submit-btn' type='submit'>Submit</button>
          </form>
