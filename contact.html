    <title>Jacob Hu - Contact</title>
    <link rel='stylesheet' href='mp-styles.css'>
    <meta name='author' content='Jacob Hu'>

      $(function(){
        $('#menu').load('../static/menu.html');

  <body>
    <script src='mp-script.js'></script>
    <div class='container'>
      <header>
        <!-- Menu -->
        <div id='menu'>
          <!-- menu.html goes here -->
        </div>
        <!-- Logo -->
        <div class='logo-name'>
          <a href='about.html'>Jacob Hu</a>
        </div>
      </header>
      <!-- About me -->
      <section class="form-box">
        <div class='form-box-main'>
          <form action='https://formspree.io/f/mpzoojlp' method='POST'>
            <label>Name:
              <br><br>
              <input autocomplete='off' class='input-area' size='50' type='text' name="name" required>
            </label>
            <br><br><br><br>
            <label>Email:
              <br><br>
              <input autocomplete='off' class='input-area' size='50' type='email' name="_replyto" required>
            </label>
            <br><br><br><br>
            <label>Comment:
              <br><br>
              <textarea autocomplete='off' name="message" placeholder='If you wish to contact me, please fill in the form and submit. Thank you!'></textarea>
            </label>
            <br><br><br>
            <button id='submit-btn' type='submit'>Submit</button>
          </form>
        </div>
      </section>
      <!-- Social media icons -->
      <div class='contact-box'>
        <div>
          <a href="https://www.instagram.com/yaohuj" target='_blank'>
          <img class='icon-sm' src='port-images/icon-insta.svg' alt='instagram-icon'>
          </a>
        </div>
        <div>
          <a href="https://www.facebook.com/yao.hu.1441" target='_blank'>
          <img class='icon-sm' src='port-images/icon-fb.svg' alt='fb-icon'>
          </a>
        </div>
        <div>
          <a href="https://www.linkedin.com/in/jacobyhu" target='_blank'>
          <img class='icon-sm' src='port-images/icon-link.svg' alt='linkedin-icon'>
          </a>
        </div>
      </div>
    </div>
